framework:
    asset_mapper:
        # The paths to make available to the asset mapper.
        paths:
            - assets/
        # Exclude Sass partial files from being copied to public/assets/
        excluded_patterns:
            - '*/assets/styles/_*.scss'
            - '*/assets/styles/**/_*.scss'
        missing_import_mode: strict

when@prod:
    framework:
        asset_mapper:
            missing_import_mode: warn
